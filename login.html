<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - OX PRO</title>
    <link rel="stylesheet" href="vitrine.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <i data-lucide="zap" class="login-logo"></i>
        <h1>Bon retour parmi nous</h1>

        <div class="form-group">
            <label>Email ou nom d'utilisateur</label>
            <input type="email" id="user-email" placeholder="i@gmail.com">
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="user-pass" placeholder="1234">
        </div>

        <button class="btn-continue" onclick="checkAuth()">Continuer</button>

        <div class="divider">ou</div>

        <button class="social-btn">Continuer avec Google</button>
        <p class="foot-link">Pas de compte ? <a href="index.html">S'inscrire</a></p>
    </div>

    <script>
        lucide.createIcons();
        function checkAuth() {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            if (email === "i@gmail.com" && pass === "1234") {
                localStorage.setItem('ox_authenticated', 'true');
                window.location.href = '../app/app.html';
            } else {
                alert("Erreur: i@gmail.com / 1234");
            }
        }
    </script>
</body>
</html>
